<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Proxies - ALFA-CLOUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Manage Proxies</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>IP</th>
          <th>Port</th>
          <th>Mode</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="proxy-list">
        <!-- Proxies will be loaded dynamically -->
      </tbody>
    </table>
    <button id="add-proxy">Add Proxy</button>
  </main>
  <script src="js/manage_proxies.js"></script>
</body>
</html>
