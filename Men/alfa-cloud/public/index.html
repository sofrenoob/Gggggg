<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALFA-CLOUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>ALFA-CLOUD</h1>
    </header>
    <main>
      <section id="status">
        <h2>Status</h2>
        <p>Current System: <span id="system">Ubuntu 22.04</span></p>
        <p>Status: <span id="status-indicator">Running</span></p>
      </section>
      <section id="tools">
        <h2>Tools</h2>
        <button id="manage-users">Manage Users</button>
        <button id="manage-proxies">Manage Proxies</button>
        <button id="view-connections">View Connections</button>
        <button id="system-terminal">System Terminal</button>
      </section>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
