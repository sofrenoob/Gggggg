<!DOCTYPE html>
<html>
<head>
    <title>Bingo Online</title>
    <style>
        .number { display: inline-block; width: 30px; height: 30px; margin: 2px; text-align: center; line-height: 30px; }
        .available { background: green; color: white; }
        .bought { background: gray; color: white; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
